<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1em;
    }

    section {
      max-width: 800px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #333;
    }

    .event-details {
      margin-top: 20px;
    }

    .registration-form {
      margin-top: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
    }

    input,
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #45a049;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1em;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
  <title>Event Page</title>
</head>
<body>

  <header>
    <h1>Event Name</h1>
  </header>

  <section class="event-details">
    <h2>Event Details</h2>
    <p>Date: November 30, 2023</p>
    <p>Location: Event Venue, City</p>
    <p>Agenda: Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam in felis eu urna varius fermentum.</p>
  </section>

  <section class="registration-form">
    <h2>Registration Form</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="attendee-type">Attendee Type:</label>
      <select id="attendee-type" name="attendee-type" required>
        <option value="general">General</option>
        <option value="vip">VIP</option>
      </select>

      <button type="submit">Register</button>
    </form>
  </section>

  <footer>
    &copy; 2023 Event Organizer | All Rights Reserved
  </footer>

</body>
</html>
