<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1em;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 20px auto;
    }

    .product {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .product h3 {
      margin-bottom: 10px;
    }

    .product p {
      color: #777;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1em;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
  <title>E-commerce Category Page</title>
</head>
<body>

  <header>
    <h1>Product Category</h1>
  </header>

  <div class="product-grid">
    <!-- Product 1 -->
    <div class="product">
      <img src="images\Download premium image of Aesthetic product backdrop, palm leaves by beam about product display background, podium, white backgrounds, product background, and white podium 3915152.jpg" alt="Product 1">
      <h3>Product 1</h3>
      <p>$19.99</p>
    </div>

    <!-- Product 2 -->
    <div class="product">
      <img src="images\Free PSD _ 3d geometric black scene with cube podium and editable light for product placement.jpg" alt="Product 2">
      <h3>Product 2</h3>
      <p>$29.99</p>
    </div>

    <!-- Add more products as needed -->

  </div>

  <footer>
    &copy; 2023 Your E-commerce | All Rights Reserved
  </footer>

</body>
</html>
